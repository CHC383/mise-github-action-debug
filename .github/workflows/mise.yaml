name: Test mise

on:
  push:
    branches: [main]

jobs:
  test:
    name: Test mise with uv and automatic virtualenv activation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          cache: true

      - run: which python

      - run: python --version
